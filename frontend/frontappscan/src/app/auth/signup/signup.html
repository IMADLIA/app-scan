<div class="signup-container">
  <h2>Inscription</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" class="error">
        Nom requis
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="error">
        Email requis ou invalide
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="error">
        Mot de passe requis (minimum 6 caractères)
      </div>
    </div>
    <div class="form-group">
      <label for="company">Entreprise (optionnel)</label>
      <input type="text" id="company" formControlName="company" class="form-control">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="isLoading || signupForm.invalid">
        {{ isLoading ? 'Inscription...' : 'S\'inscrire' }}
      </button>
    </div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <p>Déjà un compte ? <a routerLink="/login">Se connecter</a></p>
  </form>
</div>
